<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bridal Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="text-center py-24">
    <h2 class="text-5xl font-bold font-playfair mb-12">Bridal Makeup</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 px-6">

      <div class="card rounded-lg p-6 shadow-lg text-center">
        <img src="images/hyra.png" alt="Hyra facial Treatment" class="mx-auto mb-4"/>
        <h3 class="text-2xl font-semibold">Hyra Facial</h3>
        <a href="#" class="btn px-6 py-2 mt-4 rounded-full inline-block">Book Now</a>
      </div>

      <div class="card rounded-lg p-6 shadow-lg text-center">
        <img src="images/photoshoot.png" alt="Pre bridal photoshoot" class="mx-auto mb-4"/>
        <h3 class="text-2xl font-semibold">Pre Bridal Photoshoot</h3>
        <a href="#" class="btn px-6 py-2 mt-4 rounded-full inline-block">Book Now</a>
      </div>

      <div class="card rounded-lg p-6 shadow-lg text-center">
        <img src="images/facial.png" alt="Facial Treatments" class="mx-auto mb-4"/>
        <h3 class="text-2xl font-semibold">Facial Treatments</h3>
        <a href="#" class="btn px-6 py-2 mt-4 rounded-full inline-block">Book Now</a>
      </div>

      <div class="card rounded-lg p-6 shadow-lg text-center">
        <img src="images/hair.png" alt="Hair Styling & Hair Treatments" class="mx-auto mb-4"/>
        <h3 class="text-2xl font-semibold">Hair Treatment</h3>
        <a href="#" class="btn px-6 py-2 mt-4 rounded-full inline-block">Book Now</a>
      </div>

      <div class="card rounded-lg p-6 shadow-lg text-center">
        <img src="images/mehndi.png" alt="Mehndi" class="mx-auto mb-4"/>
        <h3 class="text-2xl font-semibold">Mehndi</h3>
        <a href="#" class="btn px-6 py-2 mt-4 rounded-full inline-block">Book Now</a>
      </div>

      <div class="card rounded-lg p-6 shadow-lg text-center">
        <img src="images/nails.png" alt="Nail Care" class="mx-auto mb-4"/>
        <h3 class="text-2xl font-semibold">Pedicure Manicure</h3>
        <a href="#" class="btn px-6 py-2 mt-4 rounded-full inline-block">Book Now</a>
      </div>

    </div>
  </section>
</body>
</html>
